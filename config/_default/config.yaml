baseurl: "https://docs.zymbit.com"
disableAliases: true
disableHugoGeneratorInject: true
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
languageCode: "en-US"
paginate: 7
rssLimit: 10

theme:
  - docsy
  - docs-theme

outputs:
  home:
    - HTML
  section:
    - HTML
    - SITEMAP

outputFormats:
  SITEMAP:
    mediaType: application/xml
    baseName: sitemap
    isHTML: false
    isPlainText: true
    noUgly: true
    rel: sitemap

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
  goldmark:
    extensions:
      linkify: false
      table: true
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    style: monokai
    tabWidth: 4

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

taxonomies:
  category: categories
  tag: tags

permalinks:
  docs: "/:sections/:slug/"

module:
  mounts:
    - source: content
      target: content
    - source: assets
      target: assets
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: static
      target: static
    - source: archetypes
      target: archetypes
    - source: node_modules/lazysizes
      target: assets/js/vendor/lazysizes
    - source: node_modules/instant.page
      target: assets/js/vendor/instant.page
    - source: node_modules/flexsearch
      target: assets/js/vendor/flexsearch
    - source: node_modules/clipboard
      target: assets/js/vendor/clipboard
