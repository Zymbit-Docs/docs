{{/* Use in content: {{< version-menu >}} or {{< version-menu show=true >}} */}}
{{- $forced := .Get "show" -}}
{{- $show := or $forced (.Page.Param "show_versions") -}}
{{- if and (gt (len site.Params.versions) 0) $show -}}
<div class="my-3 d-print-none">
  <ul class="nav">
    <li class="nav-item dropdown">
      {{ partial "navbar-version-selector.html" . }}
    </li>
  </ul>
</div>
{{- end -}}
